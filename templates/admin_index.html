<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ-панель Hellbrush Guild</title>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #e0e0e0; }
    table { width: 100%; border-collapse: collapse; margin: 20px 0; }
    table, th, td { border: 1px solid #333; }
    th, td { padding: 10px; text-align: center; }
    a { color: #BB86FC; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Админ-панель Hellbrush Guild</h1>
  <table>
    <tr>
      <th>User ID</th>
      <th>Likes</th>
      <th>Multiplier</th>
      <th>Действия</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{ user['user_id'] }}</td>
      <td>{{ user['likes'] }}</td>
      <td>{{ user['multiplier'] }}</td>
      <td><a href="{{ url_for('reset_user', user_id=user['user_id']) }}">Сбросить</a></td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
