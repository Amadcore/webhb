<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hellbrush Guild - Art Boost Hub</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --background: #0f172a;
            --text: #f8fafc;
            --card-bg: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s ease forwards;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .user-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #6366f1, #a855f7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn {
            background: linear-gradient(45deg, #6366f1, #a855f7);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">ðŸŽ¨ Art Boost</div>
            <p>Your Creative Promotion Platform and Digital Guild</p>
        </header>

        <div class="user-card">
            <div class="avatar" id="user-avatar">U</div>
            <div>
                <h2 id="user-name">User</h2>
                <p id="user-id">ID: loading...</p>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-invites">0</div>
                <p>Total Invites</p>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="current-rank">#0</div>
                <p>Current Rank</p>
            </div>
        </div>

        <button class="btn" onclick="handleInvite()">
            <span>ðŸŽ‰ Invite Friends</span>
        </button>

        <button class="btn" style="margin-top: 15px;" onclick="tg.close()">
            <span>ðŸšª Close App</span>
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();

        // User data
        const user = tg.initDataUnsafe.user || {};
        document.getElementById('user-name').textContent = user.first_name || 'Anonymous';
        document.getElementById('user-id').textContent = `ID: ${user.id || 'N/A'}`;
        document.getElementById('user-avatar').textContent = user.first_name?.[0] || 'U';

        // Mock data (replace with real data from your backend)
        document.getElementById('total-invites').textContent = '42';
        document.getElementById('current-rank').textContent = '#15';

        function handleInvite() {
            tg.showAlert(`Your invite link: https://t.me/${tg.initDataUnsafe.user?.username}_artboost`);
        }

        // Theme adaptation
        if (tg.colorScheme === 'light') {
            document.documentElement.style.setProperty('--background', '#f8fafc');
            document.documentElement.style.setProperty('--text', '#0f172a');
            document.documentElement.style.setProperty('--card-bg', '#ffffff');
        }
    </script>
</body>
</html>
