<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Hellbrush Guild</title>
  <script>
    function loadTopChannels() {
      fetch('http://127.0.0.1:5002/top_channels')
        .then(response => response.json())
        .then(data => {
          let html = "";
          data.forEach(channel => {
            html += `<div class="channel-card">
                       <h3>${channel.channel}</h3>
                       <p>Приглашений: ${channel.invites}</p>
                     </div>`;
          });
          document.getElementById("channel-list").innerHTML = html;
        });
    }
    loadTopChannels();
  </script>
</head>
<body>
  <h1>Топ каналов</h1>
  <div id="channel-list"></div>
</body>
</html>
