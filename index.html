<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hellbrush Guild - Telegram WebApp</title>
  <!-- Подключение Tailwind CSS через CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Дополнительные стили, если нужно */
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <!-- Шапка сайта -->
  <header class="bg-gray-800 px-4 py-3 flex justify-between items-center">
    <h1 class="text-xl font-bold">Hellbrush Guild</h1>
    <nav class="flex space-x-3">
      <a href="#home" class="hover:text-blue-400">Главная</a>
      <a href="#profile" class="hover:text-blue-400">Профиль</a>
      <a href="#game" class="hover:text-blue-400">Игра</a>
    </nav>
  </header>

  <!-- Основной контент -->
  <main class="p-4">
    <!-- Баннер -->
    <section id="home" class="mb-6">
      <div class="bg-cover bg-center rounded-lg h-48" style="background-image: url('https://source.unsplash.com/random/800x600?tech');">
        <div class="bg-gray-900 bg-opacity-50 h-full flex flex-col justify-center items-center">
          <h2 class="text-3xl font-bold">Добро пожаловать!</h2>
          <p class="mt-2 text-lg">Hellbrush Guild для Telegram</p>
        </div>
      </div>
    </section>

    <!-- Информация пользователя -->
    <section id="profile" class="mb-6">
      <h3 class="text-2xl font-semibold mb-3">Ваш профиль</h3>
      <div class="bg-gray-800 p-4 rounded-lg">
        <!-- Данные пользователя будут подтянуты через Telegram WebApp API -->
        <p>ID: <span id="userId">123456</span></p>
        <p>Имя: <span id="userName">User Name</span></p>
        <p>Username: <span id="userUsername">@username</span></p>
      </div>
    </section>

    <!-- Мини-игра TapFarm -->
    <section id="game" class="mb-6">
      <h3 class="text-2xl font-semibold mb-3">Мини-игра TapFarm</h3>
      <div class="bg-gray-800 p-4 rounded-lg text-center">
        <button id="clickerBtn" class="bg-green-500 px-4 py-2 rounded hover:bg-green-600">Кликни меня!</button>
        <p class="mt-4 text-xl">Счёт: <span id="score">0</span></p>
      </div>
    </section>

    <!-- Кнопка закрытия WebApp (если требуется) -->
    <section class="mb-6">
      <button id="closeBtn" class="w-full bg-red-500 px-4 py-3 rounded hover:bg-red-600">Закрыть приложение</button>
    </section>
  </main>

  <!-- Скрипты -->
  <script>
    // Ожидание загрузки DOM
    window.addEventListener('DOMContentLoaded', () => {
      // Если приложение запущено внутри Telegram, используем API
      if (window.Telegram && window.Telegram.WebApp) {
        // Пример установки текста для главной кнопки Telegram WebApp
        Telegram.WebApp.MainButton.setText("Начать");
        Telegram.WebApp.MainButton.show();

        // Получение данных пользователя (если доступны)
        const user = Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user;
        if (user) {
          document.getElementById('userId').textContent = user.id || 'неизвестно';
          document.getElementById('userName').textContent = user.first_name || 'неизвестно';
          document.getElementById('userUsername').textContent = user.username ? '@' + user.username : 'не указано';
        }
      }

      // Логика мини-игры (кликер)
      let score = 0;
      document.getElementById('clickerBtn').addEventListener('click', () => {
        score++;
        document.getElementById('score').textContent = score;
      });

      // Обработка кнопки "Закрыть приложение"
      document.getElementById('closeBtn').addEventListener('click', () => {
        if (window.Telegram && window.Telegram.WebApp) {
          Telegram.WebApp.close();
        } else {
          alert("Telegram WebApp API недоступен.");
        }
      });
    });
  </script>
</body>
</html>
